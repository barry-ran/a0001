<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="images/favicon.ico" >
<link rel="Shortcut Icon" href="images/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/min.css" />
<link rel="stylesheet" type="text/css" href="iconfont/iconfont.min.css" />

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> 
<script type="text/javascript" src="js/jquery.SuperSlide.min.js"></script> 
<script type="text/javascript" src="js/clipboard.js"></script> 
<script type="text/javascript" src="js/admin.js"></script> 
<script type="text/javascript" src="js/layer.js"></script> 
<script type="text/javascript" src="js/min.js"></script>

        <script type="text/javascript">
        $(document).ready(function(){
            var clipboard = new Clipboard('#dianji', {
                
                text: function() {
                    return $("#content_pc").text();
                }
            });
            clipboard.on('success', function(e) {
              alert('复制成功！');
           var index = parent.layer.getFrameIndex(window.name);  
           parent.layer.close(index);
            });
          });  
        </script>
</head>
<body>

        	<div class="container-full">
               <div class="row" style="border: 2px dashed #ffd4de;background: #fff6f8;margin: 10px;">
                        <div id="content_pc">
                            <p style="text-align: center;;"><img src="<{$shop.mainPic}>" style="width: 150px;height:150px;"/></p>
                            <p style="text-align: center;"><{$shop.title}></p>
                            <p style="text-align: center;">【原价】 <{$shop.originalPrice}> 元&nbsp;【淘宝优惠券】 <{$shop.couponPrice}> 元</p>
                            <p style="text-align: center;">【券后价】 <{$shop.actualPrice}> 元</p>
                            <p style="text-align: center;"><{$shop.desc}></p>
                            <p style="text-align: center;">【使用时间】 <{$arrays_row.couponStartTime}> ~ <{$arrays_row.couponEndTime}></p>
                            <p style="text-align: center;"><a href="<{$arrays_row.shortUrl}>" target="_blank">领券链接-<{$arrays_row.shortUrl}></a></p>
                            <p style="text-align: center;">【复制这条信息】，打开【手机淘宝】即可领券并下单<{$arrays_row.tpwd}></p>
                                </div>
                    </div>     
                    <p style="text-align: center;"><a class="btn btn-danger radius size-XL" style="font-size: 30px;" id="dianji">点击复制分享给好友</a></p>    
        </div>   

</body>
</html>
