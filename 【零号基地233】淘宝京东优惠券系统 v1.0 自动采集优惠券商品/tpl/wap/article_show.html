<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/wap/hui.css" />   
<title>榜单</title>
<style>
.fenlei{width: auto;line-height: 44px;margin: auto;color: #fff;font-size: 16px;text-align: center;}
.fenlei a{padding: 0 2px 5px;margin: 0 8px;height: 33px;line-height: 33px;color: rgba(255,255,255,.6);}
</style>
</head>

<body>

<{include file="wap/top.html"}> 

<header class="hui-header">
    <div id="hui-back"></div>
    <h1 style="font-size: 16px;"><{$article.ma_name}></h1>
    <div id="hui-header-menu" onclick="hui.showSlideMenu();"></div>
</header>

<div class="hui-wrap" style="padding-top: 44px;padding-bottom: 60px;">

     <div class="hui-common-title" style="margin-top:15px;">
		<div class="hui-common-title-line"></div>
		<div class="hui-common-title-txt"><{$article.ma_name}></div>
		<div class="hui-common-title-line"></div>
	</div>
    
            <p style="text-align: center;font-size: 12px;color: #aaa;">时间：<{$article.ma_time}>&nbsp;&nbsp;来源：<a href="http://www.tao1tao.vip" target="_blank" style="color: red;font-size: 12px;"><{$config['config_name']}></a></p>
  <p style="width: 100%;padding: 10px;"><img src="<{$article.ma_images}>" style="width: 90%;margin: auto;"/></p>
   <div class="hui-content" style="padding:10px;">
		<h2><{$article.ma_description}></h2>
     <p><span style="color: red;">淘宝购买请点击 →→→</span>&nbsp;&nbsp;<{$article.ma_contents}></p> 
	</div> 
           
    
</div>
<{include file="wap/footer.html"}> 
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/wap/hui-tab.js" type="text/javascript"></script>
<script type="text/javascript">
    hui.ready(function(){
       hui('#fenlei').scrollX(4, '.fenlei');
    });
</script>
<script>
$(document).ready(function(){
      $("#typeid<{$typeid}>").css({"border-bottom":"2px solid #f2f2f2","color":"#fff"});
});
</script> 
</body>
</html>
