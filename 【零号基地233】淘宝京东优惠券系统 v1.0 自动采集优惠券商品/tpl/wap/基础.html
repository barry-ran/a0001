<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/wap/hui.css" />   
<title>榜单</title>
<style>
.fenlei{width: auto;line-height: 44px;margin: auto;color: #fff;font-size: 16px;text-align: center;}
.fenlei a{padding: 0 2px 5px;margin: 0 8px;height: 33px;line-height: 33px;color: rgba(255,255,255,.6);}
</style>
</head>

<body>

<{include file="wap/top.html"}> 

<header class="hui-header">
    <div id="hui-back"></div>
    <h1 style="font-size: 16px;"><img src="images/wap/bangdan.png" style="width: 80%;padding-top: 5px;"/></h1>
    <div id="hui-header-menu" onclick="hui.showSlideMenu();"></div>
</header>

<div class="hui-wrap" style="padding-top: 44px;padding-bottom: 60px;">

     <div id="fenlei" style="background: linear-gradient(90deg, #FF8C00 0%, #ff4a00 100%);">
        <div>
         <div class="fenlei"><a id="typeid">综合</a></div>
            <div class="fenlei"><a id="typeid1">女装</a></div>
            <div class="fenlei"><a id="typeid2">母婴</a></div>
            <div class="fenlei"><a id="typeid3">美妆</a></div>
            <div class="fenlei"><a id="typeid4">居家日用</a></div>
            <div class="fenlei"><a id="typeid5">鞋品</a></div>
            <div class="fenlei"><a id="typeid6">美食</a></div>
            <div class="fenlei"><a id="typeid7">文娱车品</a></div>
            <div class="fenlei"><a id="typeid8">数码家电</a></div>
            <div class="fenlei"><a id="typeid9">男装</a></div>
            <div class="fenlei"><a id="typeid10">内衣</a></div>
            <div class="fenlei"><a id="typeid11">箱包</a></div>
            <div class="fenlei"><a id="typeid12">配饰</a></div>
            <div class="fenlei"><a id="typeid13">户外运动</a></div>
            <div class="fenlei"><a id="typeid14">家装家纺</a></div>
        </div>
    </div>
  
    
           
    
</div>
<{include file="wap/footer.html"}> 
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/wap/hui-tab.js" type="text/javascript"></script>
<script type="text/javascript">
    hui.ready(function(){
       hui('#fenlei').scrollX(4, '.fenlei');
    });
</script>
<script>
$(document).ready(function(){
      $("#typeid<{$typeid}>").css({"border-bottom":"2px solid #f2f2f2","color":"#fff"});
});
</script> 
</body>
</html>
