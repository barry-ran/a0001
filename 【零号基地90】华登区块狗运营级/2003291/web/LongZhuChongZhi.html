<head>

<body>
	<!-- 头部 -->
	<div class="header">
		<div class="duo"></div>
		<a href="javascript:history.back(-1)" class="hele"></a>
		<h1 class="hetitle">积分充值</h1>
	</div>

	<div id="page" class="page m3">	
		<div class="share">
			<div class="scan font24">扫一扫 添加客服微信</div>
			<div class="showcode"><img src="" alt="" class="codeimg"/></div>
		</div>		
	</div>
	<script src="/js/public.js" type="text/javascript"></script>
	<script>
		$(function(){
            $.ajax({
                type:"post",
                url:url+'/user/onlinerecharge.html?token='+token,
                async:false,
                data:{
                    token:token,
                },
                dataType:'json',
                success:function(result){
                    if(result.status == "0001"){
                    	$(".codeimg").attr("src",result.data);				
                    }else{
                        isErr(result);
                    }
                },
                error:function(){
                    layer.msg("响应失败");
                }
            })
        });

        
	</script>
