<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Lucky zodiac</title>
<link rel="stylesheet" type="text/css" media="all" href="./css/reset.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/zodiac_style.css" />

<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/js.js" type="text/javascript"></script>
<script src="./js/layui.all.js" type="text/javascript"></script>
<style type="text/css">
	.qq_code,.weixin_code{
		width: 2.5rem;
		margin-top: .3rem;
	}
	.rgline{
		width: 1px;
		height: 3rem;
		border-right: 1px dotted #feac0f;
	}
</style>
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="duo"></div>
		<a href="javascript:history.back(-1)" class="hele"></a>
		<h1 class="hetitle">线上客服</h1>
	</div>

	<div id="page" class="page m3">	
		<p class="problem col7f">如有问题，请按以下联系方式联系客服</p>
		<div class="contact disFlex align-items flex-justify">
			<div align="center">
				<p>客服QQ号:<span class="serviceQQ colfea"></span></p>
				<img src="./images/she.png" alt="" class="qq_code"/>
			</div>
			<div class="rgline"></div>
			<div align="center">
				<p>客服微信号:<span class="wechat colfea"></span></p>
				<img src="./images/she.png" alt="" class="weixin_code"/>
			</div>
		</div>
	</div>
	<script src="/js/public.js" type="text/javascript"></script>
	<script type="text/javascript">
        	$(function(){
				$.ajax({
	                type:"post",
	                url:url+'/user/serverline.html?token='+token,
	                async:false,
	                data:{
	                    token:token
	                },
	                dataType:'json',
	                success:function(result){
	                    if(result.status == "0001"){
							$(".serviceQQ").html(result.data.qq);
							$(".wechat").html(result.data.wechat);
							$(".qq_code").attr("src",result.data.qq_code);
							$(".weixin_code").attr("src",result.data.weixin_code);
	                    }else{
	                        isErr(result);
	                    }
	                },
	                error:function(){
	                    layer.msg("响应失败");
	                }
	            })
			})
	</script>
</body>
</html>
