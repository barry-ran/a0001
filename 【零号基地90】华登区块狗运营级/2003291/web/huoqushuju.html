<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Lucky zodiac</title>
<link rel="stylesheet" type="text/css" media="all" href="./css/reset.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/zodiac_style.css" />

<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/js.js" type="text/javascript"></script>
<script src="./js/layui.all.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript" src="/js/public.js"></script>
	<script type="text/javascript">
		var out_trade_no = localStorage.getItem('out_trade_no');
		var pay_id = localStorage.getItem('pay_id222');
		var payment = localStorage.getItem('payment');
		var pay_no = localStorage.getItem('pay_no');
		var resp_code = localStorage.getItem('resp_code');
		var resp_desc = localStorage.getItem('resp_desc');
		var tran_amount = localStorage.getItem('tran_amount');
		var signs = localStorage.getItem('sign');
		$(function(){
				$.ajax({
	                type:"post",
	                url:url+'/user/payback.html?token='+token,
	                async:false,
	                data:{
	                    token:token,
	                    out_trade_no:out_trade_no,
	                    pay_id:pay_id,
	                    payment:payment,
	                    pay_no:pay_no,
	                    resp_code:resp_code,
	                    resp_desc:resp_desc,
	                    tran_amount:tran_amount,
	                    signs:signs
	                },
	                dataType:'json',
	                success:function(result){
	                    if(result.status == "0001"){
							layer.msg(result.message);
	                    }else{
	                        isErr(result);
	                    }
	                },
	                error:function(){
	                    layer.msg("响应失败");
	                }
	            })
			})
				
	</script>
</body>
</html>
