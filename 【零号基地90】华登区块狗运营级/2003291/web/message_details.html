<body>
	<!-- 头部 -->
	<div class="header">
		<div class="duo"></div>
		<a href="javascript:history.back(-1)" class="hele"></a>
		<h1 class="hetitle">消息详情</h1>
	</div>

	<div id="page" class="page m3">	
		<div class="messdeta" style="color: white">
			<p class="title"></p>
			<p class="conmsg"></p>			
		</div>
		<p class="colab marT20 wid" id="msgtime" style="width: 95%;">2019-07-03  12:30:10</p>				
	</div>
	
	<script src="/js/public.js" type="text/javascript"></script>
	<script type="text/javascript">
		function GetQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
		    if (r != null) return decodeURI(r[2]);
		    return '';
		}		
		var id = GetQueryString('id');

        $.ajax({
            type:"post",
            url:url+'/user/noticecontent.html?token='+token,
            async:false,
            data:{
                token:token,
                id:id
            },
            dataType:'json',
            success:function(result){
                if(result.status == "0001"){
                	$(".title").html(result.data.title);
                	$(".conmsg").html(result.data.content);
                	$("#msgtime").html(result.data.created_at);
                }else{
                    isErr(result);
                }
            },
            error:function(){
                layer.msg("响应失败");
            }
        })
        
	</script>
</body>
