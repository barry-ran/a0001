<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Lucky zodiac</title>
<link rel="stylesheet" type="text/css" media="all" href="./css/reset.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="./css/zodiac_style.css" />

<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/js.js" type="text/javascript"></script>
<script src="./js/layui.all.js" type="text/javascript"></script>

</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="duo"></div>
		<a href="javascript:history.back(-1)" class="hele"></a>
		<h1 class="hetitle">修改登录密码</h1>
	</div>

	<div id="page" class="page m3">			
		<div class="system disFlex align-items">
			<span class="wid150">旧密码</span>
			<input type="password" placeholder="请输入旧密码" class="smipt marL flex_1 oldpwd" />
		</div>
		
		<div class="system disFlex align-items">
			<span class="wid150">新密码</span>
			<input type="password" placeholder="请输入新密码" class="smipt marL flex_1 newpwd" />
		</div>
		
		<div class="system disFlex align-items">
			<span class="wid150">确认新密码</span>
			<input type="password" placeholder="请再次输入新密码" class="smipt marL flex_1 qrmima"/>
		</div>
		
		<div class="system disFlex align-items">
			<span class="wid150">手机验证码</span>
			<input type="text" placeholder="请输入验证码" class="smipt marL flex_1 yzcode" />
			<input type="button" class="codeBtn" id="code" value="获取验证码">						
		</div>
		
		<p class="font24 zfbcode">提示：验证码将发送至您注册时绑定的手机号上</p>
		<div class="aut">
			<button class="cope rzbtn1">确认修改</button>
		</div>		
		
	</div>
	<script src="/js/public.js" type="text/javascript"></script>
	<script type="text/javascript">
		function GetQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
		    if (r != null) return decodeURI(r[2]);
		    return '';
		}		
		var phone = GetQueryString('phone');
		
		//发送验证
		$("#code").click(function() {
			$("#code").prop("disabled",true);
			var d = {};
			d.token = token;
			d.phone=phone;
			$.ajax({
				type: "post",
				url: url+'/api/intsendmsg.html?token='+token,
				data: d,
				dataType: 'json',
				success: function(result) {
					if(result.status == '0001') {
						layer.msg(result.message);
						
						//倒计时
						var time = 60;
						$("#code").val(time + "秒后重发");
						setInterval(function() {
							time--;
							if(time === 0) {
								$("#code").val("获取验证码");
								$("#code").removeAttr("disabled");
							} else if(time > 0) {
								$("#code").val(time + "秒后重发");
							}
						}, 1000);
	
					} else {
						isErr(result);
						$("#code").removeAttr("disabled");
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					layer.msg("请求失败：" + XMLHttpRequest.status);
				}
			});
	
		});
		
		//确认按钮		
		var prevent_repetition=true;
		$(".rzbtn1").on("click",function(){
			if(prevent_repetition){
				prevent_repetition=false;
				
				var oldpwd = $(".oldpwd").val();
				var newpwd = $(".newpwd").val();
				var qrmima = $(".qrmima").val();
				var yzcode = $(".yzcode").val();
				
				if(!oldpwd){
					layer.msg('请输入旧的登录密码');
					prevent_repetition=true;
					return false;
				}
				
				if(!newpwd){
					layer.msg('请输入新的登录密码');
					prevent_repetition=true;
					return false;
				}
				
				if(!qrmima){
					layer.msg('请输入确认密码');
					prevent_repetition=true;
					return false;
				}
				
				if(!yzcode){
					layer.msg('请输入手机验证码');
					prevent_repetition=true;
					return false;
				}
				
				$.ajax({
		            type:"post",
		            url:url+'/user/alterlogpwd.html?token='+token,
		            async:false,
		            data:{
		                token:token,
		                oldpwd:oldpwd,
		                newpwd:newpwd,
		                code:yzcode
		            },
		            dataType:'json',
		            success:function(result){
		                if(result.status == "0001"){
		                	layer.msg(result.message,{time:500},function(){
								window.location.href = 'AnQuanZhongXin.html?token='+token;
							});
		                	
		                }else{
		                    isErr(result);
		                }
		            },
		            error:function(){
		                layer.msg("响应失败");
		            },
		            complete: function() {
						prevent_repetition = true;
					}
		        })
			}
			
		})						
	</script>
</body>
</html>
